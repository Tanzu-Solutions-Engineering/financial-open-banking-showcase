apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run:  account-rest-service
  name:  account-rest-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name:  account-rest-service
  template:
    metadata:
      labels:
        name:  account-rest-service
    spec:
      containers:
        - env:
          - name: spring.data.gemfire.pool.locators
            valueFrom:
              configMapKeyRef:
                name: gemfire1-config
                key: locators
          image: cloudnativedata/bank-account-rest-service:0.0.1-SNAPSHOT
          name: account-rest-service
          imagePullPolicy: Always
